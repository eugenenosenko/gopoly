types:
  - type: abc/models.AdvertBase
    subtypes:
      - abc/models.RentAdvert
      - abc/models.SellAdvert
    discriminator:
      field: "type"
      mapping:
        SELL: abc/models.SellAdvert
        RENT: abc/models.RentAdvert
    marker_method: "IsAdvert"
    decoding_strategy: "discriminator"
    template_file: "template_owner.txt"
  - type: abc/models.Property
    decoding_strategy: "strict"
  - type: abc/models.Owner
    discriminator:
      field: "kind"
      mapping:
        INDIVIDUAL: abc/models.IndividualOwner
        AGENCY: abc/models.AgencyOwner
        DEVELOPER: abc/models.DeveloperOwner
marker_method: "Is{{ $type.Name }}"
decoding_strategy: "strict"
template_file: "template.txt"
